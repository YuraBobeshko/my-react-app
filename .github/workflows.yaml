name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
    pull_request:
        types: [opened, reopened]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: yarn install -g bats
      - run: bats -v
